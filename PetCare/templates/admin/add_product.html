{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add Product | Pawsome Care</title>
    <link rel="stylesheet" href="{% static 'css/admin/add_product.css' %}">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&display=swap" rel="stylesheet">
</head>
<body>

<!-- NAVBAR -->
<nav class="admin-navbar">
    <h2 class="logo">Pawsome<span>Care</span> Admin</h2>
    <a href="javascript:history.back()" class="back-btn">← Back</a>
</nav>

<!-- PAGE -->
<div class="container">

    <h2 class="page-title">Add New Product</h2>

    <form method="post" enctype="multipart/form-data" class="product-form">
        {% csrf_token %}

        <div class="form-grid">

            <div class="form-group">
                <label>Product Name</label>
                <input type="text" name="name" placeholder="Dog Shampoo" required>
            </div>

            <div class="form-group">
                <label>Category</label>
                <select name="category" required>
                    <option value="">Select Category</option>
                    <option value="Pet Food">Pet Food</option>
                    <option value="Accessories">Accessories</option>
                    <option value="Grooming">Grooming</option>
                    <option value="Health Care">Health Care</option>
                </select>
            </div>

            <div class="form-group">
                <label>Pet Type</label>
                <select name="pet_type" required>
                    <option value="">Select Pet Type</option>
                    <option value="Dog">Dog</option>
                    <option value="Cat">Cat</option>
                    <option value="Cats_and_Dogs">Cat and Dogs</option>
                </select>
            </div>

            <div class="form-group">
                <label>Price (₹)</label>
                <input type="number" name="price" placeholder="499" required>
            </div>

            <div class="form-group">
                <label>Stock Quantity</label>
                <input type="number" name="stock" placeholder="50" required>
            </div>

            <div class="form-group full-width">
                <label>Description</label>
                <textarea name="description" rows="4" placeholder="Product details..." required></textarea>
            </div>

            <div class="form-group full-width">
                <label>Product Image</label>
                <input type="file" name="image" required>
            </div>

        </div>

        <button type="submit" class="submit-btn">Add Product</button>
    </form>

</div>

</body>
</html>
