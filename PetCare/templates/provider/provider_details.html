{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Service Provider Details | Pawsome Care</title>

    <link rel="stylesheet" href="{% static 'css/provider/provider_details.css' %}">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&display=swap" rel="stylesheet">
</head>
<body>

<div class="page-wrapper">
    <div class="form-card">

        <h1>Service Provider Profile</h1>
        <p class="subtitle">Complete your profile to start offering services</p>

        <form method="post" enctype="multipart/form-data">
            {% csrf_token %}

            <!-- BASIC INFO -->
            <div class="section">
                <h3>Basic Information</h3>

                <div class="form-grid">
                    <div>
                        <label>Full Name</label>
                        <input type="text" name="full_name" required>
                    </div>

                    <div>
                        <label>Phone Number</label>
                        <input type="tel" name="phone_number" required>
                    </div>

                    <div>
                        <label>Provider Type</label>
                        <select name="provider_type" required>
                            <option value="">Select</option>
                            <option value="individual">Individual</option>
                            <option value="organization">Organization / Company</option>
                        </select>
                    </div>
                </div>

                <label>Short Bio</label>
                <textarea name="bio"></textarea>
            </div>

            <!-- LOCATION -->
            <div class="section">
                <h3>Location Details</h3>

                <div class="form-grid">
                    <div>
                        <label>City</label>
                        <input type="text" name="city">
                    </div>

                    <div>
                        <label>Pincode</label>
                        <input type="text" name="pincode">
                    </div>

                    <div>
                        <label>Distance Willing to Travel (km)</label>
                        <input type="number" name="travel_distance">
                    </div>

                    <div class="full">
                        <label>Full Address</label>
                        <input type="text" name="address">
                    </div>
                </div>
            </div>
            

            <!-- SERVICES -->
<div class="section">
    <h3>Services Offered & Price</h3>

    <div class="service-grid">

        <div class="service-box">
            <label>
                <input type="checkbox" name="services" value="walking">
                üêï Pet Walking
            </label>
            <input type="number" name="walking_price" placeholder="‚Çπ Price">
        </div>

        <div class="service-box">
            <label>
                <input type="checkbox" name="services" value="sitting">
                üè† Pet Sitting
            </label>
            <input type="number" name="sitting_price" placeholder="‚Çπ Price">
        </div>

        <div class="service-box">
            <label>
                <input type="checkbox" name="services" value="grooming">
                ‚úÇÔ∏è Grooming
            </label>
            <input type="number" name="grooming_price" placeholder="‚Çπ Price">
        </div>

        <div class="service-box">
            <label>
                <input type="checkbox" name="services" value="training">
                üéì Training
            </label>
            <input type="number" name="training_price" placeholder="‚Çπ Price">
        </div>

        <div class="service-box">
            <label>
                <input type="checkbox" name="services" value="daycare">
                üè° Day Care
            </label>
            <input type="number" name="daycare_price" placeholder="‚Çπ Price">
        </div>

        <div class="service-box">
            <label>
                <input type="checkbox" name="services" value="boarding">
                üè® Boarding
            </label>
            <input type="number" name="boarding_price" placeholder="‚Çπ Price">
        </div>

        <div class="service-box">
            <label>
                <input type="checkbox" name="services" value="vet">
                ü©∫ Vet Consultation
            </label>
            <input type="number" name="vet_price" placeholder="‚Çπ Price">
        </div>

    </div>
</div>


            <!-- IDENTITY -->
            <div class="section">
                <h3>Identity Verification</h3>

                <div class="form-grid">
                    <div>
                        <label>ID Type</label>
                        <select name="id_type" required>
                            <option value="">Select</option>
                            <option value="aadhaar">Aadhaar</option>
                            <option value="pan">PAN</option>
                            <option value="passport">Passport</option>
                        </select>
                    </div>

                    <div>
                        <label>ID Number</label>
                        <input type="text" name="id_number" required>
                    </div>

                    <div class="full">
                        <label>ID Proof</label>
                        <input type="file" name="id_proof" required>
                    </div>
                </div>
            </div>

            <!-- PROFESSIONAL PROOF -->
            <div class="section">
                <h3>Professional Proof (Optional)</h3>

                <div class="form-grid">
                    <div>
                        <label>Grooming Certificate</label>
                        <input type="file" name="grooming_certificate">
                    </div>

                    <div>
                        <label>Vet License</label>
                        <input type="file" name="vet_license">
                    </div>

                    <div>
                        <label>Training Certificate</label>
                        <input type="file" name="training_certificate">
                    </div>

                    <div>
                        <label>Organization Registration</label>
                        <input type="file" name="organization_registration">
                    </div>
                </div>
            </div>

            <button type="submit" class="submit-btn">
                Submit for Approval
            </button>

        </form>
    </div>
</div>

<script>
document.querySelectorAll(".service-box").forEach(box => {
    const checkbox = box.querySelector("input[type='checkbox']");
    const priceInput = box.querySelector("input[type='number']");

    priceInput.style.display = "none";

    checkbox.addEventListener("change", () => {
        priceInput.style.display = checkbox.checked ? "block" : "none";
        if (!checkbox.checked) priceInput.value = "";
    });
});
</script>

</body>
</html>
