{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Book Service</title>
    <link rel="stylesheet" href="{% static 'css/customer/bookservice.css' %}">
</head>
<body>

<div class="container">
    <h1>Book a Service</h1>

    <form class="booking-form">

        <div class="form-group">
            <label>Pet Name</label>
            <input type="text" placeholder="Enter pet name" required>
        </div>

        <div class="form-group">
            <label>Service Type</label>
            <select required>
                <option value="">Select service</option>
                <option>Grooming</option>
                <option>Veterinary Checkup</option>
                <option>Pet Boarding</option>
                <option>Training</option>
            </select>
        </div>

        <div class="form-group">
            <label>Service Date</label>
            <input type="date" required>
        </div>

        <div class="form-group">
            <label>Service Time</label>
            <input type="time" required>
        </div>

        <div class="form-group">
            <label>Notes</label>
            <textarea placeholder="Any special instructions"></textarea>
        </div>

        <button type="submit">Book Service</button>

    </form>
</div>

</body>
</html>
