{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>My Bookings | Pawsome Care</title>

    <!-- MAIN DASHBOARD CSS (navbar, fonts, buttons) -->
    <link rel="stylesheet" href="{% static 'css/customer/customer_home.css' %}">

    <!-- BOOKINGS PAGE CSS -->
    <link rel="stylesheet" href="{% static 'css/customer/bookings.css' %}">

    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;600;700;800&display=swap" rel="stylesheet">
</head>

<body>

<!-- NAVBAR (SAME AS DASHBOARD) -->
<nav class="navbar">
    <div class="logo-wrapper">
        <img src="{% static 'images/pawsomecare-logo.png' %}" class="logo-img">
        <h2 class="logo">Pawsome<span>Care</span></h2>
    </div>

    <ul class="nav-links">
        <li><a href="{% url 'customer_home' %}">Home</a></li>
        <li><a href="{% url 'my_pets' %}">My Pets</a></li>
        <li><a href="{% url 'bookings' %}" class="active">Bookings</a></li>
        <li><a href="{% url 'shop' %}">Shop</a></li>
        <li><a href="{% url 'cart' %}">Cart</a></li>
        <li><a href="{% url 'report' %}">report</a></li>
    </ul>

    <a href="#" class="btn-secondary">Logout</a>
</nav>

<!-- BOOKINGS HEADER -->
<section class="bookings-header">
    <h1>My Bookings</h1>
    <a href="{% url 'new_booking' %}"><button class="btn-primary">+ New Booking</button></a>
</section>

<!-- BOOKINGS LIST -->
<section class="bookings-container">

    <!-- BOOKING CARD -->
    <div class="booking-card">
        <div class="booking-top">
            <h3>üêï Dog Grooming</h3>
            <span class="status confirmed">Confirmed</span>
        </div>

        <p><strong>Pet:</strong> Buddy</p>
        <p><strong>Date:</strong> 12 Feb 2025</p>
        <p><strong>Time:</strong> 10:30 AM</p>

        <div class="booking-actions">
            <button class="view-btn">View</button>
            <button class="cancel-btn">Cancel</button>
        </div>
    </div>

    <!-- BOOKING CARD -->
    <div class="booking-card">
        <div class="booking-top">
            <h3>üêà Vet Consultation</h3>
            <span class="status pending">Pending</span>
        </div>

        <p><strong>Pet:</strong> Misty</p>
        <p><strong>Date:</strong> 15 Feb 2025</p>
        <p><strong>Time:</strong> 4:00 PM</p>

        <div class="booking-actions">
            <button class="view-btn">View</button>
            <button class="cancel-btn">Cancel</button>
        </div>
    </div>

</section>

</body>
</html>
