{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Pet Shop | Pawsome Care</title>

    <!-- COMMON DASHBOARD CSS -->
    <link rel="stylesheet" href="{% static 'css/customer/customer_home.css' %}">

    <!-- SHOP PAGE CSS -->
    <link rel="stylesheet" href="{% static 'css/customer/shop.css' %}">

    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;600;700;800&display=swap" rel="stylesheet">
</head>

<body>

<!-- NAVBAR -->
<nav class="navbar">
    <div class="logo-wrapper">
        <img src="{% static 'images/pawsomecare-logo.png' %}" class="logo-img">
        <h2 class="logo">Pawsome<span>Care</span></h2>
    </div>

    <ul class="nav-links">
        <li><a href="{% url 'customer_home' %}">Home</a></li>
        <li><a href="{% url 'my_pets' %}">My Pets</a></li>
        <li><a href="{% url 'service_bookings' %}">Bookings</a></li>
        <li><a href="{% url 'shop' %}" class="active">Shop</a></li>
        <li><a href="{% url 'cart' %}">Cart</a></li>
        <li><a href="{% url 'report' %}">report</a></li>
    </ul>

    <a href="{% url 'goback' %}" class="btn-secondary">Logout</a>
</nav>

<!-- SHOP HEADER -->
<section class="shop-header">
    <h1>Pet Shop</h1>
    <input
    type="text"
    id="searchBox"
    placeholder="Search food, toys, treats..."
    class="search-box">

</section>



<!-- CATEGORY FILTER -->
<section class="categories">
    <button class="category active">All</button>
    <button class="category">Pet Food</button>
    <button class="category">Grooming</button>
    <button class="category">Accessories</button>
    <button class="category">Health Care</button>
</section>



<!-- PRODUCTS GRID -->
<section class="products-container">

    {% for product in products %}
    <div class="product-card"
         data-category="{{ product.product_category|lower }}">

        <img src="{{ product.product_image.url }}" alt="{{ product.product_name }}">

        <h3>{{ product.product_name }}</h3>
        <p class="price">â‚¹{{ product.product_price }}</p>

        <div class="product-actions">
            <a href="{% url 'add_to_cart' product.id %}" class="add-cart-btn">
                Add to Cart
            </a>

            <button class="buy-btn">Buy Now</button>
        </div>
    </div>

    {% empty %}
        <p>No products available</p>
    {% endfor %}

</section>


<script src="{% static 'js/customer/shop.js' %}"></script>

</body>
</html>
