{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add Pet | Pawsome Care</title>

    <link rel="stylesheet" href="{% static 'css/customer/add_pets.css' %}">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700;800&display=swap" rel="stylesheet">
</head>

<body>

<!-- GO BACK BUTTON -->
<a href="javascript:history.back()" class="go-back-btn">â† Go Back</a>

<div class="form-wrapper">

    <h1>Add Your Pet</h1>
    <p class="subtitle">Fill in your petâ€™s details</p>

    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}

        <!-- Pet Type -->
        <div class="form-group full">
            <label>Pet Type</label>

            <div class="pet-type-container">
                <label class="pet-type-card">
                    <input type="radio" name="pet_type" value="dog" required>
                    <span class="emoji">ğŸ¶</span>
                    <span class="text">Dog</span>
                </label>

                <label class="pet-type-card">
                    <input type="radio" name="pet_type" value="cat">
                    <span class="emoji">ğŸ±</span>
                    <span class="text">Cat</span>
                </label>
            </div>
        </div>

        <!-- Pet Name -->
        <div class="form-group full">
            <label>Pet Name</label>
            <input type="text" name="pet_name" placeholder="Enter pet name" required>
        </div>

        <!-- Breed -->
        <div class="form-group">
            <label>Breed</label>
            <input name="pet_breed" type="text" placeholder="Enter breed">
        </div>

        <!-- Age -->
        <div class="form-group">
            <label>Age (Years)</label>
            <input name="age" type="number" min="0">
        </div>

        <!-- Weight -->
        <div class="form-group">
            <label>Weight (Kg)</label>
            <input name="weight" type="number" step="0.1">
        </div>

        <!-- Image -->
        <div class="form-group">
            <label>Pet Image</label>
            <input name="photo" type="file">
        </div>

        <!-- Submit -->
        <button type="submit" class="submit-btn">Save Pet</button>
    </form>

</div>

</body>
</html>
